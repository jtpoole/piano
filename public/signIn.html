<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <title>Log-in</title>
  
    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

    <link rel="stylesheet" href="./css/signInStyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  <script src="./js/signUpJs.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</head>
<body>

<div class="login-card">
	<h1>Poole Piano Studio</h1>
	<h4>log-in</h4>
	<form action="checklogin" method="post">
	    <input type="text" name="user" placeholder="Username" id="username">
	    <input type="password" name="pass" placeholder="Password" id="pwd">
	    <input type="submit" name="login" class="login login-submit" value="login">
  </form>
    
  <div class="login-help">
    <a href="./signUp.html">Create a New Student Account</a>
  </div>

</div>

</body>
</html>
